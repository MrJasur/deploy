{%extends 'base.html'%}
{%load crispy_forms_tags%}

{%block title%}
    Register page
{%endblock title%}

{%block content%}
   <div class="mt-4 container">
    <div class="row">
        <div class="col-4">
            <h1>Register</h1>
            <form action="{%url 'users:register'%}" method="POST" enctype="multipart/form-data">{%csrf_token%}
                {{form | crispy}}

                <button class="btn btn-primary ps-3 pe-3 mb-4" type="submit">Save</button>
            </form>
        </div>
    </div>
   </div>
{%endblock content%}
