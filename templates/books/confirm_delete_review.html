{%extends 'base.html'%}

{%block title%}
Delete review
{%endblock title%}

{%block content%}
    <div class="mt-4 container">
        <h2>Are you sure you want to delete this review?</h2>
    <p>
        <b>Book:</b> {{book.title}}
    </p>

    <p>
        <b>Comment:</b> {{review.comment}}
    </p>
    <a class="btn btn-outline-danger" href="{%url 'books:delete_review' book.id review.id%}">Yes</a>
    <a class="btn btn-outline-success" href="{%url 'books:detail' book.id%}">No</a>
    </div>

{%endblock content%}
